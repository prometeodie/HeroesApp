<div >
    <div>
        <h1>BÃºscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>
        <form fxLayout="column">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Hero</mat-label>
              <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     name="heroes"
                     [(ngModel)]="termino"
                     [matAutocomplete]="auto"
                     (input)="buscando()">
                     
              <mat-autocomplete autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSeleccionada( $event )">
                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                  No se encontro ningun heroe con el termino {{termino}}
                </mat-option>
                <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>
              
              </mat-autocomplete>
            </mat-form-field>
          </form>

    </div>
    <div *ngIf="heroeSeleccionado">
      <app-heroe-tarjeta  [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
</div>
