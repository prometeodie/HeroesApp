

<mat-card class="division h-90% gap-6">
    <mat-card-header>
        <mat-card-title class="lg:text-lg">{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <div class="flex align-item-center img-container">
      <img class=" img-container__img" mat-card-image [src]="heroe|image" alt="heroe">
    </div>

    <mat-card-content >
        <h3>{{heroe.publisher}}</h3>
        <p class="h-5rem overflow-y-scroll mat-card__text">
            <strong>Primera Aparicion: </strong>{{heroe.first_appearance}}
            <br>
            <strong> Personajes: </strong>{{heroe.characters}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes',heroe.id]" >Leer mas...</button>
        <button mat-button color="info" [routerLink]="['/heroes/editar',heroe.id]">Editar</button>
    </mat-card-actions>
</mat-card>
